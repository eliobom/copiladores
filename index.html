<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Expresiones Regulares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Validador de Expresiones Regulares</h1>
        
        <!-- Validación de correo institucional -->
        <div class="input-group">
            <h2>1. Validación de correo institucional</h2>
            <div class="input-container">
                <input type="text" id="emailInput" placeholder="ej: emartinezm21@curnvirtual.edu.co o a.eliantlm@curn.edu.co">
                <button onclick="validarEmail()">Validar</button>
            </div>
            <p id="emailResult" class="result"></p>
        </div>

        <!-- Validación de número hexadecimal -->
        <div class="input-group">
            <h2>2. Validación de número hexadecimal</h2>
            <div class="input-container">
                <input type="text" id="hexInput" placeholder="ej: #ABC o #A1B2C3">
                <button onclick="validarHex()">Validar</button>
            </div>
            <p id="hexResult" class="result"></p>
        </div>

        <!-- Validación de número decimal -->
        <div class="input-group">
            <h2>3. Validación de número decimal (0,0 a 5,0)</h2>
            <div class="input-container">
                <input type="text" id="decimalInput" placeholder="ej: 2,5 o 0,1 o 5,0">
                <button onclick="validarDecimal()">Validar</button>
            </div>
            <p id="decimalResult" class="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
